<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>

<body style="background-color: aquamarine;">
    <center>
        <h1>Welcome to Store</h1>
    </center>
    <hr>
    <table border="2">
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Model</th>
            <th>RAM</th>
            <th>Image</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.product_name }}</td>
            <td>{{ product.product_sub_cat_set.first.price }}</td>
            <td>{{ product.product_sub_cat_set.first.model }}</td>
            <td>{{ product.product_sub_cat_set.first.ram }}</td>
            <td><img src="{{ product.product_sub_cat_set.first.image.url }}" width="100"></td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
