<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showdata</title>
</head>
<body bgcolor="yellow">
    <center><h1>All Data</h1></center>
    <hr>
    <!-- {{data}} -->

    <!-- {% for i in data %}
    {{i.id}}
    {{i.firstname}}
    {{i.lastname}}
    {{i.email}}
    {{i.dob}}
    {% endfor %} -->

    <table align="center" border="2">
        <tr>
            <th>ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.firstname}}</td>
            <td>{{i.lastname}}</td>
            <td>{{i.email}}</td>
            <td>{{i.dob}}</td>
            <td><a href="/updatedata/{{i.id}}">Update</td>
            <td><a href="/deletedata/{{i.id}}">Delete</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
