<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body style="background-color: rgb(214, 233, 108);">
    <center><h1 style="color: rgb(11, 11, 11);">Welcome to Database Project!</h1></center>
    <hr>
    <form method="post">
        {% csrf_token %}
        <input type="text" placeholder="Firstname" name="firstname"><br><br>
        <input type="text" placeholder="Lastname" name="lastname"><br><br>
        <input type="email" placeholder="Email" name="email"><br><br>
        <input type="number" placeholder="Mobile" name="mobile"><br><br>
        <input type="date" name="dob"><br><br>
        <textarea placeholder="Address" name="address"></textarea><br><br>
        <input type="submit">
        <input type="reset"><br><br>
    </form>
    <hr>
    <a href="/showdata">ShowData</a>
</body>
</html>
